<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link  href=""rel="stylesheet">
    <link rel="stylesheet" href="./tester.css">
</head>
<body>
    <!-- header -->
    <header class="heder">
        <div class="container">
           <nav class="nav">
            <div class="header_logo">
                <img src="./img/polygon14.png" alt="">
            </div>
            <div class="header_app">
                <img src="./img/appstore.png" alt="">
                <img src="./img/googleplay.png" alt="">
            </div>
            <ul class="header_language">
               <li class="header_language--item">en</li>
               <li class="header_language--item">es</li>
               <li class="header_language--item">fr</li>
            </ul>
           </nav>
           <div class="header_subtitle--center">
               <h4>Restaurateur? Join the Taster Platform and rapidly launch one of our iconic virtual restaurant brands from your existing kitchen!</h4>
               
               <div class="header_subtitle--button">
                <button>Become a partner</button>
                <button>Learn more</button>
                </div>
           </div>

           <div class="food">
            <div class="food_header">
                <div class="food_header--left">
                    <h1>The best of street food at home</h1>
                    <img src="./img/line.png" alt="line">
                    <p>Taster is a collection of online restaurants dedicated to bringing the best of street food to you.</p>
               <div class="food_header--button">
                   <button>Discover our brands</button>
               </div>
                </div>
                  <div class="food_header--right">
                      <img src="./img/food1png.png" alt="">
                  </div> 
                
            </div>

            <div class="food_header--bottom">
                <img src="./img/food2png.png" alt="">
            </div>

           </div>
        </div>
    </header>
</body>
</html>
